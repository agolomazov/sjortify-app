<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortify Application</title>
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/production.css" />
</head>
<body>
  <!-- Nav container -->
  <nav class="relative container mx-auto p-6">
    <!-- Flex container for all elements -->
    <div class="flex items-center justify-between">
      <!-- Flex container for logo/menu -->
      <div class="flex items-center space-x-20">
        <!-- Logo -->
        <img src="./assets/images/logo.svg" alt="logo" />
        <!-- Left menu -->
        <div class="hidden lg:flex space-x-8 font-bold">
          <a href="#" class="text-grayishViolet hover:text-verDarkViolet">Features</a>
          <a href="#" class="text-grayishViolet hover:text-verDarkViolet">Pricing</a>
          <a href="#" class="text-grayishViolet hover:text-verDarkViolet">Resources</a>
        </div>
      </div>

      <!-- Right buttons menu -->
      <div class="hidden items-center spacex-6 font-bold text-grayishViolet lg:flex">
        <a href="#" class="hover:text-verDarkViolet">Login</a>
        <a href="#" class="ml-5 px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70">Sign up</a>
      </div>

      <!-- TODO: Hamburger menu -->
    </div>

    <!-- TODO: Mobile menu -->
  </nav>

  <!-- Section hero -->
  <section id="hero">
    <!-- Hero container -->
    <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
      <!-- Content container -->
      <div class="flex flex-col space-y-10 mb-44 lg:mt-16 xl:mb-52 lg:w-1/2">
        <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left">More than just shorter links</h1>
        <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">Build your brand's recognition and get detailed insights on how your links are performing.</p>
        <div class="mx-auto lg:mx-0">
          <a href="#" class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70 capitalize">
            Get started
          </a>
        </div>
      </div>

      <!-- Image container -->
      <div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
        <img src="./assets/images/illustration-working.svg" alt="working" />
      </div>
    </div>
  </section>
</body>
</html>
